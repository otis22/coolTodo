version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cooltodo_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
    networks:
      - cooltodo
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: cooltodo_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cooltodo
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: cooltodo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cooltodo
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: cooltodo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cooltodo

  node:
    image: node:20-alpine
    container_name: cooltodo_node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cooltodo
    command: sh -c "npm install && npm run dev"

networks:
  cooltodo:
    driver: bridge

volumes:
  mysql_data:
    driver: local

