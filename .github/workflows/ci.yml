name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cooltodo_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, xdebug
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Copy .env
        run: |
          # Создаем .env в backend/ директории
          if [ -f backend/.env.example ]; then
            cp backend/.env.example backend/.env
          elif [ -f .env.example ]; then
            cp .env.example backend/.env
          else
            # Создаем базовый .env файл если шаблон отсутствует
            echo "APP_NAME=CoolTodo" > backend/.env
            echo "APP_ENV=testing" >> backend/.env
            echo "APP_KEY=" >> backend/.env
            echo "APP_DEBUG=true" >> backend/.env
            echo "APP_URL=http://localhost" >> backend/.env
            echo "" >> backend/.env
            echo "DB_CONNECTION=mysql" >> backend/.env
            echo "DB_HOST=127.0.0.1" >> backend/.env
            echo "DB_PORT=3306" >> backend/.env
            echo "DB_DATABASE=cooltodo_test" >> backend/.env
            echo "DB_USERNAME=root" >> backend/.env
            echo "DB_PASSWORD=root" >> backend/.env
          fi
          # Обновляем значения для тестовой БД
          php -r "file_put_contents('backend/.env', str_replace('DB_DATABASE=cooltodo', 'DB_DATABASE=cooltodo_test', file_get_contents('backend/.env')));"
          php -r "file_put_contents('backend/.env', str_replace('DB_HOST=mysql', 'DB_HOST=127.0.0.1', file_get_contents('backend/.env')));"

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Laravel environment
        working-directory: backend
        run: |
          # .env уже создан на предыдущем шаге, просто генерируем ключ
          php artisan key:generate --ansi || echo "Key generation skipped"

      - name: Run database migrations
        working-directory: backend
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: cooltodo_test
          DB_USERNAME: root
          DB_PASSWORD: root
        continue-on-error: true

      - name: Run PHP-CS-Fixer
        working-directory: backend
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --config=../.php-cs-fixer.php
        continue-on-error: true

      - name: Run PHPStan
        working-directory: backend
        run: vendor/bin/phpstan analyse --memory-limit=1G --configuration=../phpstan.neon
        continue-on-error: true

      - name: Run PHPUnit tests
        working-directory: backend
        run: vendor/bin/phpunit --configuration=../phpunit.xml --coverage-text --coverage-clover=../coverage.xml
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: cooltodo_test
          DB_USERNAME: root
          DB_PASSWORD: root
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

